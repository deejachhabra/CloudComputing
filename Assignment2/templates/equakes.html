<!DOCTYPE html>
{% extends 'base.html' %}
{% block title %}{% endblock %}
{% block content %}
<h1>total entries:{{num}}</h1>    
<br> <br>
<TABLE BORDER="5" WIDTH="75%" CELLPADDING="4" CELLSPACING="3">
    <tr>
        <th>Time</th>
        <th>Magnitude</th>
        <th>Depth</th>
        <th>Location</th>
        <th>Place</th>
    </tr>
        {% for row in rows %}
        <tr>
            <td style="text-align:center">{{row[0]}}</td>
            <td style="text-align:center">{{row[4]}}</td>
            <td style="text-align:center">{{row[3]}}</td>
            <td style="text-align:center">{{row[20]}}</td>
            <td style="text-align:center">{{row[13]}}</td>
        </tr>
        {% endfor %}

</TABLE>
{% endblock %}
